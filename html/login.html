<html>  
<head>  
<meta charset="UTF-8">  
<title>登陆</title>  
<script type="text/javascript" src="js/jquery-3.1.1.js"></script> 
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
</head>  
<body>   
   <div class="container ">
		<div class="text-left">
			<h2>登陆</h2>
		</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Name" id="lusername" name="lusername">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Password" id="lpassword" name="lpassword">
				</div>
			</div>
			<div href="#" class="btn btn-success butn" >Login</div>
			<h4 id="info"></h4>
		</form>
	</div>
  
</body>  
<script type="text/javascript">  
$(document).ready(function(){  
    $(".butn").click(function(){  
        var lusername = $("#lusername").val();  
        var lpassword = $("#lpassword").val();  
        $.ajax({  
             url: "../login.php",    
             type: "POST",  
             data:{lname:lusername,lpwd:lpassword},  
        }).then((res)=>{
        	console.log(res);
        	let code = parseInt(res);
        	switch (code){
        		case 0:
        			$("#info").html('该用户不存在');
        			break;
        		case 1:
        			$("#info").html('登陆成功');
        			setTimeout(()=>{
        				location.href = "haha.html";
        			},2000);
        			break;
        		case 2:
        			$("#info").html('用户名或密码错误');
        			break;	
        	}
        },(err)=>{
        	console.log(err);
        });
    })  
})  
</script>
</html>
